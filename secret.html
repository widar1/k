<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Wonderland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0a1628, #1a2f4a, #0f2027, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        overflow: hidden;
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Arial", sans-serif;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 35% 65%,
            rgba(220, 20, 60, 0.3),
            transparent 25%
          ),
          radial-gradient(
            circle at 65% 35%,
            rgba(34, 139, 34, 0.35),
            transparent 25%
          ),
          radial-gradient(
            circle at 45% 45%,
            rgba(255, 215, 0, 0.25),
            transparent 20%
          );
        animation: moveLights1 15s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
        filter: blur(50px);
      }

      body::after {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 55% 60%,
            rgba(255, 0, 0, 0.25),
            transparent 22%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(0, 255, 0, 0.2),
            transparent 25%
          );
        animation: moveLights2 18s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
        filter: blur(50px);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes moveLights1 {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.8;
        }
        25% {
          transform: translate(40px, -50px) scale(1.15);
          opacity: 1;
        }
        50% {
          transform: translate(-30px, 40px) scale(0.9);
          opacity: 0.7;
        }
        75% {
          transform: translate(50px, 30px) scale(1.05);
          opacity: 0.95;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.8;
        }
      }

      @keyframes moveLights2 {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
          opacity: 0.7;
        }
        33% {
          transform: translate(-50px, 40px) rotate(120deg) scale(1.2);
          opacity: 1;
        }
        66% {
          transform: translate(40px, -30px) rotate(240deg) scale(0.95);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0) rotate(360deg) scale(1);
          opacity: 0.7;
        }
      }

      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
        z-index: 10;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .content {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        color: white;
        text-align: center;
        font-family: "Arial", sans-serif;
        width: 100%;
        padding: 0 20px;
      }

      .controls {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(10, 20, 35, 0.9);
        padding: 35px 40px;
        border-radius: 25px;
        backdrop-filter: blur(25px);
        z-index: 100;
        min-width: 500px;
        max-width: 90vw;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5),
          0 0 40px rgba(34, 139, 34, 0.15), 0 0 60px rgba(220, 20, 60, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.15);
        animation: controlsGlow 4s ease-in-out infinite;
      }

      @keyframes controlsGlow {
        0%,
        100% {
          box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5),
            0 0 40px rgba(34, 139, 34, 0.15), 0 0 60px rgba(220, 20, 60, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        50% {
          box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5),
            0 0 50px rgba(34, 139, 34, 0.25), 0 0 70px rgba(220, 20, 60, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
      }

      .control-group {
        margin-bottom: 20px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      .control-label {
        display: block;
        margin-bottom: 15px;
        font-size: 22px;
        color: #fff;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7),
          0 0 20px rgba(255, 215, 0, 0.3);
        letter-spacing: 1px;
      }

      .song-selector {
        width: 100%;
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .song-selector option {
        background: #1a2a3a;
        color: #fff;
        padding: 10px;
      }

      .song-selector:hover {
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(34, 139, 34, 0.5);
      }

      .song-selector:focus {
        outline: none;
        border-color: rgba(34, 139, 34, 0.7);
        box-shadow: 0 0 15px rgba(34, 139, 34, 0.4),
          inset 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .file-input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        text-align: center;
      }

      .file-input:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(34, 139, 34, 0.6);
      }

      .file-input:focus {
        outline: none;
        border-color: rgba(34, 139, 34, 0.8);
        box-shadow: 0 0 15px rgba(34, 139, 34, 0.4);
      }

      .file-input::file-selector-button {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(
          135deg,
          rgba(34, 139, 34, 0.6),
          rgba(46, 125, 50, 0.6)
        );
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-right: 10px;
        transition: all 0.3s ease;
      }

      .file-input::file-selector-button:hover {
        background: linear-gradient(
          135deg,
          rgba(34, 139, 34, 0.8),
          rgba(46, 125, 50, 0.8)
        );
      }

      .music-btn {
        padding: 12px 28px;
        margin: 8px 6px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 12px;
        background: linear-gradient(
          135deg,
          rgba(34, 139, 34, 0.5),
          rgba(46, 125, 50, 0.5)
        );
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .music-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(34, 139, 34, 0.7),
          rgba(46, 125, 50, 0.7)
        );
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(34, 139, 34, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .music-btn:active {
        transform: translateY(-1px);
      }

      .now-playing {
        margin-top: 18px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 14px;
        text-align: center;
        min-height: 30px;
        font-weight: 500;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        animation: playingPulse 2s ease-in-out infinite;
      }

      @keyframes playingPulse {
        0%,
        100% {
          background: rgba(255, 255, 255, 0.08);
        }
        50% {
          background: rgba(255, 255, 255, 0.12);
        }
      }

      .button-group {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7),
          0 0 30px rgba(255, 255, 255, 0.3), 0 0 50px rgba(255, 215, 0, 0.2);
        color: #fff;
        animation: titleGlow 3s ease-in-out infinite;
        letter-spacing: 2px;
        font-weight: bold;
      }

      @keyframes titleGlow {
        0%,
        100% {
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7),
            0 0 30px rgba(255, 255, 255, 0.3), 0 0 50px rgba(255, 215, 0, 0.2);
          transform: scale(1);
        }
        50% {
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7),
            0 0 40px rgba(255, 215, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.4);
          transform: scale(1.02);
        }
      }

      p {
        font-size: 1.4em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7),
          0 0 20px rgba(255, 255, 255, 0.2);
        color: #f5f5f5;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .toggle-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 15px 25px;
        background: rgba(10, 20, 35, 0.85);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        z-index: 101;
        backdrop-filter: blur(20px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }

      .toggle-btn:hover {
        background: rgba(10, 20, 35, 0.95);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .controls.hidden {
        opacity: 0;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0.9);
      }

      #videoContainer {
        margin: 15px 0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #player {
        border-radius: 12px;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5em;
        }
        p {
          font-size: 1.1em;
        }
        .controls {
          min-width: 85vw;
          padding: 25px 20px;
        }
        .control-label {
          font-size: 18px;
        }
      }
    </style>
  </head>

      let snowInterval;
      const snowRateValue = 80;
      const snowSizeMultiplier = 1.2;
      const fallSpeedMultiplier = 1;

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");

        // Random snowflake character for variety
        const snowChars = ["â„", "â…", "â†"];
        snowflake.innerHTML =
          snowChars[Math.floor(Math.random() * snowChars.length)];

        // Random horizontal position
        snowflake.style.left = Math.random() * 100 + "vw";

        // Random size with multiplier
        const size = (Math.random() * 1 + 0.5) * snowSizeMultiplier;
        snowflake.style.fontSize = size + "em";

        // Random animation duration (fall speed) with multiplier
        const duration = (Math.random() * 5 + 5) / fallSpeedMultiplier;
        snowflake.style.animationDuration = duration + "s";

        // Random opacity
        snowflake.style.opacity = Math.random() * 0.5 + 0.5;

        // Random delay
        snowflake.style.animationDelay = Math.random() * 2 + "s";

        document.body.appendChild(snowflake);

        // Remove snowflake after animation completes
        setTimeout(() => {
          if (snowflake.parentNode) {
            snowflake.remove();
          }
        }, (duration + 2) * 1000);
      }

      // Start snowfall
      snowInterval = setInterval(createSnowflake, snowRateValue);
